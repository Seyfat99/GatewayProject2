        <h2>Contact Top Exotics</h2>

    <div class="formBack">
      
      <div class="formBack2">
      
        <form action="#" method="get">
          
          <div>
            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" name="firstName">
          </div>
          <br>
    
          <div>
            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" name="lastName">
          </div>
          <br>
             
          <div>
            <p>Gender:</p>
      
            <input type="radio" id="genderChoice1" name="gender" value="male">
            <label for="genderChoice1">Male</label>
        
            <input type="radio" id="genderChoice2" name="gender" value="female">
            <label for="genderChoice2">Female</label>
          </div>
          <br>
          
          <div>
            <p>Which Car?</p>
            
            <select name="cars">
             
              <option value="NONE">NONE</option>
              <option value="R34">NISSAN GTR R34</option>
              <option value="M4">BMW M4</option>
              <option value="LAMBO">HURACAN</option>
              <option value="BUGATTI">BUGATTI</option>
              <option value="458">FERRARI 458</option>
              <option value="720S">MCLAREN 720S</option>
              <option value="MASERATI">MASERATI</option>
              <option value="BENTLEY">BENTLEY GT</option>
              <option value="GWAGON">GWAGON</option>
              <option value="SLS">SLS</option>
              <option value="R35">NISSAN GTR R35</option>
              <option value="TESLA">TESLA MODEL S</option>
              <option value="ROYCE">ROLLS ROYCE</option>
              <option value="ZL1">CAMARO ZL1</option>
              <option value="XSP">TOYOTA XSP</option>
            
            </select>
          
          </div>
          <br>
    
          <div>
            <textarea name="comments" class="comments"placeholder="Enter Comments Or Any Questions..."      cols="40" rows="10">  
            </textarea>
          </div>
    
          <button class="submitForm" type="button">
            <a href="submit.html">Submit</a>
          </button>
          
        </form>
